<table class="table">
    <thead>
        <tr>
            <th>序号</th>
            <th>任务名称</th>
            <th>任务时间</th>
        </tr>
    </thead>
    <tbody>
    {{each tasklist as task i}}
        <tr>
            <td>{{i}}</td>
            <td>{{task.name}}</td>
            <td>{{task.time}}</td>
        </tr>
    {{/each}}
    </tbody>
</table>
